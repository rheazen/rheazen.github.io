# 生成 github 构建命令

name: Deploy to GitHub Pages
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

env:
    TZ: Asia/Shanghai

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                version: latest
                run_install: false

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build project
              run: pnpm run build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: ./vitepress/dist

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
